<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de PDF no Navegador</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
  <div style="width: 100%; height: 500px;">
    <canvas id="pdfViewer"></canvas>
  </div>
  <script>
    var url = 'https://clmgomes.github.io/suffafiles.github.io/Linha_Arco.pdf'; // Substitua pelo caminho correto do seu arquivo PDF

    // Carrega e exibe o PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(1);
    });

    // Renderiza a p√°gina do PDF no canvas
    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then(function(page) {
        var scale = 1.5;
        var viewport = page.getViewport({ scale: scale });

        var canvas = document.getElementById('pdfViewer');
        var context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }
  </script>
</body>
</html>
